name: dailywave_app
description: "DailyWave - Transform your daily chaos into a flowing rhythm"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Routing
  go_router: ^14.8.1
  
  # Network
  dio: ^5.8.0
  
  # Supabase
  supabase_flutter: ^2.9.0
  
  # Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.3.5
  
  # UI
  flutter_svg: ^2.0.17
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # Localization
  easy_localization: ^3.0.7
  
  # Utils
  intl: ^0.20.1
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.14
  json_serializable: ^6.9.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/translations/
