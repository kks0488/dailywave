<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>DailyWave - Transform Your Daily Chaos Into a Flowing Rhythm</title>
    <meta name="description" content="DailyWave is a workflow and routine management app that helps you organize your day with visual pipelines and daily routines." />
    
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <meta property="og:title" content="DailyWave" />
    <meta property="og:description" content="Transform your daily chaos into a flowing rhythm" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.png" />
    
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DailyWave" />
    <meta name="twitter:description" content="Transform your daily chaos into a flowing rhythm" />
    
    <meta name="theme-color" content="#f8fafc" />
    <style>
      /* iOS safe area: 상태바 배경색 */
      html { background-color: #f8fafc; }
      @media (prefers-color-scheme: dark) {
        html { background-color: #0f1419; }
      }
    </style>
  </head>
  <body style="background-color: #f8fafc;">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered:', reg.scope))
            .catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
